<html>

<head>
  <title>REACT INDEX</title>
  <style>
    body {
      margin: 0;
    }

    .fullpage {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100vw;
      height: 100vh;
    }

    .topbar {
      /* Blue/900 */
      background: #174EA6;
      height: 50px;
      gap: 16px;
      width: 100%;
      color: white;
      /* Elevation Light/5 */
      box-shadow: 0px 8px 12px 6px rgba(60, 64, 67, 0.15), 0px 4px 4px rgba(60, 64, 67, 0.3);
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 0 16px;
    }

    .home_title {
      font-size: 32px;
    }

    .sections {
      font-size: 16px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown > ul {
      list-style: none;
    }

    .dropdown > button {
      font-family: inherit;
      background-color: inherit;
      color: inherit;
      padding: 0;
      font-size: 100%;
      border: 0;
    }

    .dropdown .dropdown__title {
      display: inline-flex;
      align-items: center;
    }

    .dropdown .dropdown__title:after {
      content: "";
      border: 0.35rem solid transparent;
      border-top-color: rgba(255, 255, 255, 0.45);
      margin-left: 0.25em;
      transform: translateY(0.15em);
    }

    .dropdown .dropdown__menu {
      position: absolute;
      min-width: 15ch;
      left: 50%;
      top: calc(100% - 0.25rem);
      transition: 280ms all 120ms ease-out;
      transform: rotateX(-90deg) translateX(-50%);
      transform-origin: top center;
      visibility: hidden;
      opacity: 0.3;
      padding: 0.5em 0;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 0.15em 0.25em rgba(0, 0, 0, 0.25);
    }

    .dropdown .dropdown__menu a {
      color: black;
      display: block;
      padding: 0.5em;
      opacity: 0;
      transition: 280ms all 120ms ease-out;
      text-decoration: none;
    }

    .dropdown .dropdown__menu a:hover {
      background-color: #174EA633;
    }

    .dropdown .dropdown__menu a:focus {
      outline: none;
      background-color: #174EA633;
    }

    .dropdown:after {
      content: "";
      border: 0.5rem solid transparent;
      border-bottom-color: #fff;
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      transition: 280ms all 120ms ease-out;
      opacity: 0;
      will-change: opacity;
    }

    .dropdown:hover .dropdown__title,
    .dropdown:focus-within .dropdown__title {
      border-top-color: pink;
    }

    .dropdown:hover .dropdown__menu,
    .dropdown:focus-within .dropdown__menu {
      opacity: 1;
      transform: rotateX(0) translateX(-50%);
      visibility: visible;
    }

    .dropdown:hover .dropdown__menu a,
    .dropdown:focus-within .dropdown__menu a {
      opacity: 1;
    }

    .dropdown:hover:after,
    .dropdown:focus-within:after {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="fullpage">
    <div class="topbar">
      <div class="home_title">Acme Corp</div>
      <div class="sections dropdown">
        <button type="button" class="dropdown__title" aria-expanded="false" aria-controls="basics-dropdown">Basics</button>
        <ul class="dropdown__menu" id="basics-dropdown">
          <li><a href="/embed">EmbedDude1</a></li>
          <li><a href="/examples/embed-sdk">EmbedDude12</a></li>
          <li><a href="#">EmbedDude13</a></li>
          <li><a href="#">EmbedDude100</a></li>
        </ul>
      </div>
      <div class="sections dropdown">
        <button type="button" class="dropdown__title" aria-expanded="false" aria-controls="advanced-dropdown">Advanced</button>
        <ul class="dropdown__menu" id="advanced-dropdown">
          <li><a href="/embed">EmbedDude1</a></li>
          <li><a href="/examples/embed-sdk">EmbedDude12</a></li>
          <li><a href="#">EmbedDude13</a></li>
          <li><a href="#">EmbedDude100</a></li>
        </ul>
      </div>
    </div>
    <div id="app"></div>
  </div>
  <script src="/pbl.bundle.js"></script>
</body>

</html>
